<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Best Choice offers high-performance industrial protective coatings, epoxy flooring systems, and decorative chips for commercial, industrial, and residential applications." />
    <meta name="keywords" content="epoxy flooring, concrete coatings, polyaspartic, decorative chips, industrial coatings, garage floor epoxy, commercial flooring systems" />
    <title>Best Choice - Innovative Protective Coatings</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Umami Analytics (loads only when environment variables are set) -->
    <script type="module">
      const analyticsEndpoint = import.meta.env?.VITE_ANALYTICS_ENDPOINT;
      const websiteId = import.meta.env?.VITE_ANALYTICS_WEBSITE_ID;
      if (analyticsEndpoint && websiteId && analyticsEndpoint !== '%VITE_ANALYTICS_ENDPOINT%') {
        const script = document.createElement('script');
        script.defer = true;
        script.src = `${analyticsEndpoint}/umami`;
        script.setAttribute('data-website-id', websiteId);
        document.body.appendChild(script);
      }
    </script>
  </body>

</html>
